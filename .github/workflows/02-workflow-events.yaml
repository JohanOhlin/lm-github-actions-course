name: 02 - Workflow Events
on: 
    push:
    workflow_dispatch:
    pull_request:
    schedule:
        - cron: '0 0 * * *'
jobs:
    echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show the trigger
              run: |
                echo "The event that triggered this workflow was $GITHUB_EVENT_NAME"
                echo "Event name: ${{ github.event_name }}"